<!DOCTYPE html>
<html lang="FR-fr">
    <head>
        <meta charset="UTF-8">
        <title>Log In | [template] (dev)</title>
   
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/index.css">
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <h3>User area</h3>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Log In</a>
                </li>
              </ul>
        </nav>

        <form class="form-register">
            <h1>Log In:</h1>
            <br>
            <div class="form-group">
                <label for="username">
                    <h4>Username:</h4>
                </label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username here...">
            </div>
            <div class="form-group">
                <label for="password">
                    <h4>Password:</h4>
                </label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password here...">
            </div>
            <button type="button" class="btn btn-primary">Log In</button>
            <button type="submit" class="btn btn-outline-dark">Register</button>
        </form>

        
        <script src="../scripts/LogIn.js"></script>
    </body>
</html>
